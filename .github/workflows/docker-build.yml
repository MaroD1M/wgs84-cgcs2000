name: Build and Push Docker Image

on:
  push:
    branches: [ master ]  # 主分支推送时触发
  pull_request:
    branches: [ master ]  # 主分支PR时触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # 允许推送镜像到GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 升级到最新稳定版

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # 升级到最新版，支持更多特性

      # 新增：获取当前时间作为标签（格式：YYYYMMDD-HHMMSS）
      - name: Get current time
        id: current_time
        run: echo "TIME=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Login to GHCR
        uses: docker/login-action@v3  # 升级到最新版
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5  # 升级到最新版
        with:
          images: ghcr.io/${{ github.repository_owner }}/wgs84-cgcs2000
          tags: |
            type=ref,event=branch  # 保留分支名标签（如 master）
            type=sha,format=short  # 保留短SHA标签（如 abc1234）
            type=raw,value=${{ steps.current_time.outputs.TIME }}  # 新增时间戳标签（如 20240520-153045）
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}  # 主分支自动打 latest 标签

      # 新增：缓存Docker层，加速构建
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push
        uses: docker/build-push-action@v5  # 升级到最新版
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache  # 使用缓存
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max  # 保存缓存
          platforms: linux/amd64  # 明确指定架构（按需添加，如 arm64）